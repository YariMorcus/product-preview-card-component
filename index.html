<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An product preview card component made by Yari Morcus. A challenge from Frontend Mentor">
  <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge product preview card component">
  <meta name="author" content="Yari Morcus">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Product preview card component | Frontend Mentor</title>

  <!-- 
    schema.org Product Type 

    Be aware of the following: 
      The "sku" property value (UGG-BB-PUR-06) of the Product type has been chosen as an example
      This is NOT a real product page, but something I just filled in as a practice
  -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "brand": {
        "@type": "Brand",
        "brand": "CHANEL"
      },
      "name": "Gabrielle Essence Eau De Parfum",
      "description": "ESSENCE is like a perfume nectar, a floral concentrate composed around 4 flowers: exotic and intense jasmine, ylang-ylang with radiant fruity notes, fresh and sparkling orange blossom and creamy and intensely feminine tuberose from Grasse.",
      "image": "https://yarimorcus.github.io/product-preview-card-component/images/image-product-desktop.jpg",
      "sku": "UGG-BB-PUR-06",
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/InStock",
        "price": "149.99",
        "priceCurrency": "USD",
        "url": "https://yarimorcus.github.io/product-preview-card-component/",
        "priceSpecification": {
          "validFrom": "2022-07-20",
          "validThrough": "22-07-21"
        }
      }
    }
  </script>
</head>
<body>

  <main>

    <article class="product-card">

      <header>
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 690px)">
          <img class="product-image" src="images/image-product-mobile.jpg" alt="A small glass perfume bottle of Chanel Gabrielle Paris with gold contents">
        </picture>
      </header>

      <section class="card-section">
        <span class="product-label">Perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the 
          House of CHANEL.</p>

        <div class="price-container">
          <ins class="price-discount">&#36;149.99</ins>
          <del class="price-original">&#36;169.99</del>
        </div> <!-- .price-container -->

        <button class="card-button">
          <object class="card-button-icon" data="images/icon-cart.svg" type="image/svg+xml" alt="" tabindex="-1">
            <img src="images/icon-cart.png" alt="" width="15" height="16">
          </object> Add to Cart</button> <!--card-button -->
      </section> <!-- .card-section -->
      
    </article> <!-- .product-card -->

  </main>

  <footer class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded&nbsp;by&nbsp;<a class="attribution-link" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari&nbsp;Morcus</a>.
  </footer> <!-- .attribution -->
</body>
</html>
