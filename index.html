<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An product preview card component made by Yari Morcus. A challenge from Frontend Mentor">
  <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge product preview card component">
  <meta name="author" content="Yari Morcus">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>

  <main>

    <article>

      <header>
        <img src="images/image-product-mobile.jpg" alt="" width="200px">
      </header>

      <section>
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
          <strong>$149.99</strong>
          <span>$169.99</span>
        </div> <!-- .price-container -->

        <button>Add to Cart</button>
      </section>
      
    </article>

  </main>

</body>
