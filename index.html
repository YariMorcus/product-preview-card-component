<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An product preview card component made by Yari Morcus. A challenge from Frontend Mentor">
  <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge product preview card component">
  <meta name="author" content="Yari Morcus">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>

  <main>

    <article class="product-card">

      <header>
        <img class="product-image" srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 338w" sizes="(min-width: 600px) 600px, 338px" src="images/image-product-mobile.jpg" alt="A small glass perfume bottle of Chanel Gabrielle Paris with gold contents" width="338" height="236">
      </header> <!-- .product-image -->

      <section class="card-section">
        <span class="product-label">Perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-
          Creator for the House of CHANEL.</p>

        <div class="price-container">
          <ins class="price-discount">&#36;149.99</ins>
          <del class="price-original">&#36;169.99</del>
        </div> <!-- .price-container -->

        <button class="card-button">
          <object class="card-button-icon" data="images/icon-cart.svg" type="image/svg+xml" alt="">
            <img src="images/icon-cart.png" alt="" width="15" height="16">
          </object> Add to Cart</button> <!--card-button -->
      </section>
      
    </article> <!-- .product-card -->

  </main>

  <footer class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari Morcus</a>.
  </footer> <!-- .attribution -->
</body>
</html>
